{% extends 'main.html' %} 


{% block content %}

<h1>Home Template</h1>

<div>
    <a href="{url 'room_form'}">Create Room</a>
  <div>
    
    {% for room in rooms %}
        <>
            <span>@{{room.host.username}}</span>
            <h3> {{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a>  </h3>
            <small> {{room.topic.name}} </small>
            <hr>
    </div>
    {% endfor %}
</div>
</div>

{% endblock content %}
